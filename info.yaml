# Tiny Tapeout project information
project:
  title:        "sky130 sram macro test"      # Project title
  author:       "Gerardo Laguna-Sanchez"      # Your name
  discord:      "galaguna"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A simple sky130 sram macro test (temporal)"      # One line description of what your project does
  language:     "Verilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     20000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "8x2"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_galaguna_sram_tst"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "project.v"
    - "sky130_sram_1kbyte_1rw1r_32x256_8.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "DIN0"
  ui[1]: "DIN1"
  ui[2]: "DIN2"
  ui[3]: "DIN3"
  ui[4]: "DIN4"
  ui[5]: "DIN5"
  ui[6]: "DIN6"
  ui[7]: "DIN7"

  # Outputs
  uo[0]: "DOUT0"
  uo[1]: "DOUT1"
  uo[2]: "DOUT2"
  uo[3]: "DOUT3"
  uo[4]: "DOUT4"
  uo[5]: "DOUT5"
  uo[6]: "DOUT6"
  uo[7]: "DOUT7"

  # Bidirectional pins
  uio[0]: "CS"
  uio[1]: "WE"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

# Do not change!
yaml_version: 6
